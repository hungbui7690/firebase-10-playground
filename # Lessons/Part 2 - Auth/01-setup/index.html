<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 10</title>
  </head>
  <body>
    <h1>Firebase 10</h1>
    <h2>Firebase Auth</h2>

    <form class="signup">
      <input type="email" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <button>signup</button>
    </form>

    <form class="login">
      <input type="email" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <button>login</button>
    </form>

    <button class="logout">logout</button>

    <h2>Unsubscribing</h2>
    <button class="unsub">unsubscribe from db/auth changes</button>

    <h2>Firestore</h2>
    <form class="add">
      <input type="text" name="title" required placeholder="Title" />
      <input type="text" name="author" required placeholder="Author" />
      <button>add a new book</button>
    </form>

    <form class="delete">
      <input type="text" name="id" required placeholder="Document ID" />
      <button>delete a book</button>
    </form>

    <form class="update">
      <input type="text" name="id" required placeholder="Document ID" />
      <button>update a book</button>
    </form>

    <script src="app.js" type="module"></script>
  </body>
</html>
